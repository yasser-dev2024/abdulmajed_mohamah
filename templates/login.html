<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .form-box {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f9fbff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .form-box h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    .form-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0066cc;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #004080;
    }

    .flash-message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>تسجيل الدخول</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <label for="national_id">السجل المدني</label>
      <input type="text" name="national_id" id="national_id" required>

      <label for="password">كلمة المرور</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">دخول</button>
    </form>

    <a href="/" class="back-btn">العودة إلى الصفحة الرئيسية</a>
  </div>

</body>
</html>
